        <div class="singin-content">

                <h2>Connexion</h2>
                <form action="" method="post">
                    <input type="email" name="mail" id="mail" pattern="[A-z0-9][.@]{4,}" autocomplete="off" placeholder="E-mail"/>

        </div>

        <div class="login-content">
            <div>
                <h2>s'inscricre</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <input type="text" name="name" id="name" pattern="[A-z]{4,}" placeholder="Nom" autocomplete="off"/>
                    <input type="text" name="prenom" id="prenom" pattern="[A-z]{4,}" placeholder="Prénom" autocomplete="off"/>
                       <select name="" id="">
                        <option value="1">Genre</option>
                        <option value="2">M.</option>

                        <option value="4">Mlle.</option>
                    </select>
                    <input type="email" name="mail" id="mail" pattern="[A-z0-9][.@]{4,}" placeholder="E-mail" autocomplete="off"/>
                    <div class="block">
                        <input type="password" name="pwd" id="pwd" pattern="[A-z0-9][.-_][?!&]{8,12}" autocomplete="new-password" placeholder="Mot de passe" />
                        <input type="password" name="pwd2" id="pwd2" pattern="[A-z0-9][.-_][?!&]{8,12}" autocomplete="new-password" placeholder="Confirmation" />
                    </div>
                    <div class="block2">

                    </div>
                    <div class="block3">
                        <input type="text" name="" id=""  value="Photo :" disabled>
                        <input type="file" name="carte-identity" id="carteID" capture="user" accept=".png, .jpg, .jpeg, .pdf" placeholder="E-mail" autocomplete="off">
                    </div>
                    
                    <input type="submit" value="Envoyer">

        </div>
